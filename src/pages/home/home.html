<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button>Hola</button>
  <button ion-button color="facebook">Facebook</button>
  <h1>Examples:</h1>
  <button ion-button>Default</button>
  <button ion-button color="secondary">Secondary</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="light">light</button>
  <button ion-button color="dark">dark</button>
  <button ion-button color="facebook">facebook</button>
  <h1>Block:</h1>
  <button ion-button block>Default</button>
  <button ion-button block color="secondary">Secondary</button>
  <button ion-button block color="danger">Danger</button>
  <button ion-button block color="light">light</button>
  <button ion-button block color="dark">dark</button>
  <button ion-button block color="facebook">facebook</button>
  <h1>Full:</h1>
  <button ion-button full>Default</button>
  <button ion-button full color="secondary">Secondary</button>
  <button ion-button full color="danger">Danger</button>
  <button ion-button full color="light">light</button>
  <button ion-button full color="dark">dark</button>
  <button ion-button full color="facebook">facebook</button>
  <h1>Round:</h1>
  <button ion-button round block>Default</button>
  <button ion-button round block color="secondary">Secondary</button>
  <button ion-button round block color="danger">Danger</button>
  <button ion-button round block color="light">light</button>
  <button ion-button round block color="dark">dark</button>
  <button ion-button round block color="facebook">facebook</button>
  <h1>Outline:</h1>
  <button ion-button round block outline>Default</button>
  <button ion-button round block outline color="secondary">Secondary</button>
  <button ion-button round block outline color="danger">Danger</button>
  <button ion-button round block outline color="light">light</button>
  <button ion-button round block outline color="dark">dark</button>
  <button ion-button round block outline color="facebook">facebook</button>
  <h1>Icons:</h1>
  <button ion-button block icon-left>
    <ion-icon name="star"></ion-icon>
    Default
  </button>
  <button ion-button block color="secondary" icon-right>
    Secondary
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button clear color="danger" icon-only>
    <ion-icon name="star"></ion-icon>
  </button>
  <h1>Sizes:</h1>
  <button ion-button block small>small</button>
  <button ion-button block>default</button>
  <button ion-button block large>large</button>
</ion-content>
