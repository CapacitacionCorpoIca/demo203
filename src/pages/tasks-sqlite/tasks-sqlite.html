<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tasks</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only (click)="openAlertNewTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-segment [(ngModel)]="filter" (ionChange)="filterTasks()">
    <ion-segment-button value="all" >Todo</ion-segment-button>
    <ion-segment-button value="undone">Por hacer</ion-segment-button>
    <ion-segment-button value="done">Hechas</ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-item-sliding #sliding [hidden]="task.hide" *ngFor="let task of tasks; let i = index">
      <ion-item>
        <ion-label>{{ task.title }}</ion-label>
        <ion-checkbox (ionChange)="updateTask( task, i )" [checked]="task.completed"></ion-checkbox>
      </ion-item>
      <ion-item-options side="left" icon-left>
        <button ion-button>
          <ion-icon name="checkmark"></ion-icon>
          Done
        </button>
      </ion-item-options>
      <ion-item-options side="right" icon-left>
        <button ion-button (click)="openAlertEditTask( task, i, sliding )">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deleteTask(task, i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
